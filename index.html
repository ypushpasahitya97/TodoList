<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Kybjwn6xogixhKoQ+lhJ3G7sMxQYe7LlvKhZI4Y+PnftTpNUtw1sfFe0exkVWb0XJ/ff4LjsKGQKfrbkB8qGwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <h1 class="heading"><img src="todo.png" alt="To-Do List Icon">To-Do List</h1>
        <div class="add-task-container">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter task...">
                <button id="addTaskButton" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
